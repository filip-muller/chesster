<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess vs AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        #board {
            width: 500px;
            margin: 0 auto;
        }

        .info-panel {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .controls-row {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            align-items: flex-end;
        }

        .control-group {
            flex: 1;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 14px;
            color: #555;
        }

        .control-group input {
            width: 100%;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .control-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .status {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .turn-indicator {
            font-size: 16px;
            color: #555;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-new-game {
            background: #667eea;
            color: white;
        }

        .btn-new-game:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-undo {
            background: #f093fb;
            color: white;
        }

        .btn-undo:hover {
            background: #d678e0;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(240, 147, 251, 0.4);
        }

        .btn-load-fen {
            background: #4ecdc4;
            color: white;
        }

        .btn-load-fen:hover {
            background: #3db9b0;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(78, 205, 196, 0.4);
        }

        .btn-export-pgn {
            background: #f39c12;
            color: white;
        }

        .btn-export-pgn:hover {
            background: #e67e22;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(243, 156, 18, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal h2 {
            margin-top: 0;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input[type="text"] {
            font-family: monospace;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group small {
            display: block;
            margin-top: 5px;
            color: #777;
            font-size: 12px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: normal;
        }

        .radio-group input[type="radio"] {
            margin-right: 8px;
            cursor: pointer;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn-default-fen {
            background: #95a5a6;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
        }

        .btn-default-fen:hover {
            background: #7f8c8d;
        }

        .btn-confirm {
            background: #667eea;
            color: white;
        }

        .btn-confirm:hover {
            background: #5568d3;
        }

        .btn-cancel {
            background: #e74c3c;
            color: white;
        }

        .btn-cancel:hover {
            background: #c0392b;
        }

        .thinking {
            color: #f093fb;
            font-style: italic;
        }

        .game-over {
            color: #e74c3c;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>♟️ Chess vs AI</h1>
        <div id="board"></div>
        <div class="info-panel">
            <div class="status" id="status">Your turn! Play as White</div>
            <div class="turn-indicator" id="turn"></div>
            <div class="controls-row">
                <div class="control-group">
                    <label for="depthInput">Search Depth:</label>
                    <input type="number" id="depthInput" min="0" max="10" value="3">
                </div>
                <div class="control-group">
                    <label for="minTimeInput">Min Time/Move (ms):</label>
                    <input type="number" id="minTimeInput" min="0" max="5000" step="100" value="500">
                </div>
            </div>
            <div class="buttons">
                <button class="btn-undo" onclick="undoMove()" id="undoBtn">Undo Move</button>
                <button class="btn-load-fen" onclick="openFenDialog()">Load FEN</button>
                <button class="btn-export-pgn" onclick="exportPGN()">Export PGN</button>
            </div>
        </div>
    </div>

    <!-- FEN Dialog Modal -->
    <div id="fenModal" class="modal">
        <div class="modal-content">
            <h2>Load Position from FEN</h2>
            <div class="form-group">
                <label for="fenInput">FEN String:</label>
                <input type="text" id="fenInput" placeholder="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1">
            </div>
            <div class="form-group">
                <label>Game Mode:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="gameMode" value="player-vs-ai" checked>
                        Player vs AI
                    </label>
                    <label>
                        <input type="radio" name="gameMode" value="ai-vs-ai">
                        AI vs AI
                    </label>
                </div>
            </div>
            <div class="form-group" id="aiColorGroup">
                <label>AI plays as:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="aiColor" value="black" checked>
                        Black
                    </label>
                    <label>
                        <input type="radio" name="aiColor" value="white">
                        White
                    </label>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="btn-default-fen" onclick="setDefaultFen()">Starting Position</button>
                <button class="btn-confirm" onclick="loadFenPosition()">Load Position</button>
                <button class="btn-cancel" onclick="closeFenDialog()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>

    <script>
        const API_URL = 'http://localhost:5000/get_move';
        const DEFAULT_FEN = 'rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1';
        let game = new Chess();
        let board = null;
        let playerColor = 'w';
        let aiColor = 'b';
        let isAiThinking = false;
        let gameMode = 'player-vs-ai'; // 'player-vs-ai' or 'ai-vs-ai'

        function onDragStart(source, piece, position, orientation) {
            // Don't pick up pieces if game is over
            if (game.game_over()) return false;

            // Don't pick up pieces if it's AI's turn
            if (isAiThinking) return false;

            // In AI vs AI mode, don't allow any dragging
            if (gameMode === 'ai-vs-ai') return false;

            // Only pick up pieces for the side to move
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false;
            }

            // Only allow player to move their own pieces
            if (game.turn() !== playerColor) return false;
        }

        function onDrop(source, target) {
            // Check if move is legal
            const move = game.move({
                from: source,
                to: target,
                promotion: 'q' // Always promote to queen for simplicity
            });

            // Illegal move
            if (move === null) return 'snapback';

            updateStatus();

            // After player moves, get AI move
            if (!game.game_over()) {
                setTimeout(getAiMove, 250);
            }
        }

        function onSnapEnd() {
            board.position(game.fen());
        }

        function updateStatus() {
            let status = '';
            let turnText = '';

            if (game.game_over()) {
                if (game.in_checkmate()) {
                    status = game.turn() === 'w' ? 'Game Over - Black Wins!' : 'Game Over - White Wins!';
                } else if (game.in_draw()) {
                    status = 'Game Over - Draw!';
                } else if (game.in_stalemate()) {
                    status = 'Game Over - Stalemate!';
                } else if (game.in_threefold_repetition()) {
                    status = 'Game Over - Threefold Repetition!';
                } else {
                    status = 'Game Over!';
                }
                document.getElementById('status').className = 'status game-over';
            } else {
                if (isAiThinking) {
                    status = 'AI is thinking...';
                    document.getElementById('status').className = 'status thinking';
                } else {
                    if (gameMode === 'ai-vs-ai') {
                        status = 'AI vs AI - Watch the game';
                    } else {
                        const colorName = playerColor === 'w' ? 'White' : 'Black';
                        status = game.turn() === playerColor ? 'Your turn!' : "AI's turn";
                    }
                    document.getElementById('status').className = 'status';
                }

                if (game.in_check()) {
                    turnText = 'Check! ';
                }
                turnText += game.turn() === 'w' ? 'White to move' : 'Black to move';
            }

            document.getElementById('status').textContent = status;
            document.getElementById('turn').textContent = turnText;
            document.getElementById('undoBtn').disabled = game.history().length === 0 || isAiThinking;
        }

        async function getAiMove() {
            if (game.game_over()) return;

            isAiThinking = true;
            updateStatus();

            const startTime = Date.now();
            const depth = parseInt(document.getElementById('depthInput').value) || 0;
            const minTime = parseInt(document.getElementById('minTimeInput').value) || 500;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fen: game.fen(),
                        depth: depth
                    })
                });

                const data = await response.json();

                // Calculate remaining time to meet minimum
                const elapsed = Date.now() - startTime;
                const remainingTime = Math.max(0, minTime - elapsed);

                // Wait for remaining time before making move
                await new Promise(resolve => setTimeout(resolve, remainingTime));

                if (data.move) {
                    // Make the AI move - chess.js accepts UCI format
                    const move = game.move({
                        from: data.move.substring(0, 2),
                        to: data.move.substring(2, 4),
                        promotion: data.move.length > 4 ? data.move.substring(4) : undefined
                    });

                    if (move) {
                        board.position(game.fen());
                    } else {
                        console.error('AI returned invalid move: ' + data.move);
                        console.error('Current FEN: ' + game.fen());
                        alert('AI returned invalid move: ' + data.move);
                    }
                } else if (data.error) {
                    alert('AI Error: ' + data.error);
                }
            } catch (error) {
                console.error('Error getting AI move:', error);
                alert('Failed to get AI move. Make sure the Flask server is running on http://localhost:5000');
            } finally {
                isAiThinking = false;
                updateStatus();

                // In AI vs AI mode, continue playing
                if (gameMode === 'ai-vs-ai' && !game.game_over()) {
                    setTimeout(getAiMove, 100);
                }
            }
        }

        function newGame() {
            game.reset();
            board.start();
            isAiThinking = false;
            playerColor = 'w';
            aiColor = 'b';
            gameMode = 'player-vs-ai';
            updateStatus();

            // If AI plays white, make first move
            if (aiColor === 'w') {
                setTimeout(getAiMove, 500);
            }
        }

        function undoMove() {
            if (game.history().length === 0) return;

            // Undo player's move
            game.undo();

            // Undo AI's move if it exists
            if (game.history().length > 0) {
                game.undo();
            }

            board.position(game.fen());
            updateStatus();
        }

        function openFenDialog() {
            document.getElementById('fenInput').value = game.fen();
            document.getElementById('fenModal').style.display = 'block';
        }

        function closeFenDialog() {
            document.getElementById('fenModal').style.display = 'none';
        }

        function setDefaultFen() {
            document.getElementById('fenInput').value = DEFAULT_FEN;
        }

        function loadFenPosition() {
            const fenInput = document.getElementById('fenInput').value.trim();
            const selectedGameMode = document.querySelector('input[name="gameMode"]:checked').value;
            const aiColorSelection = document.querySelector('input[name="aiColor"]:checked').value;

            // Validate FEN
            try {
                const testGame = new Chess(fenInput);

                // Load the position
                game.load(fenInput);
                board.position(fenInput);

                // Set game mode
                gameMode = selectedGameMode;

                if (gameMode === 'ai-vs-ai') {
                    // In AI vs AI mode, board orientation doesn't matter much
                    board.orientation('white');
                    playerColor = null;
                    aiColor = null;
                } else {
                    // Set colors for player vs AI
                    aiColor = aiColorSelection === 'white' ? 'w' : 'b';
                    playerColor = aiColor === 'w' ? 'b' : 'w';

                    // Flip board if player is black
                    board.orientation(playerColor === 'w' ? 'white' : 'black');
                }

                closeFenDialog();
                isAiThinking = false;
                updateStatus();

                // Start AI playing
                if (gameMode === 'ai-vs-ai' && !game.game_over()) {
                    setTimeout(getAiMove, 500);
                } else if (game.turn() === aiColor && !game.game_over()) {
                    setTimeout(getAiMove, 500);
                }

            } catch (error) {
                alert('Invalid FEN string: ' + error.message);
            }
        }

        // Show/hide AI color selection based on game mode
        document.addEventListener('DOMContentLoaded', function() {
            const gameModeRadios = document.querySelectorAll('input[name="gameMode"]');
            const aiColorGroup = document.getElementById('aiColorGroup');

            gameModeRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.value === 'ai-vs-ai') {
                        aiColorGroup.style.display = 'none';
                    } else {
                        aiColorGroup.style.display = 'block';
                    }
                });
            });
        });

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('fenModal');
            if (event.target === modal) {
                closeFenDialog();
            }
        }

        function exportPGN() {
            // Set PGN headers
            game.header('Event', 'Chess Game');
            game.header('Site', 'Web Browser');
            game.header('Date', new Date().toISOString().split('T')[0]);

            if (gameMode === 'ai-vs-ai') {
                game.header('White', 'Chesster');
                game.header('Black', 'Chesster');
            } else {
                game.header('White', aiColor === 'w' ? 'Chesster' : 'Player');
                game.header('Black', aiColor === 'b' ? 'Chesster' : 'Player');
            }

            // Add result if game is over
            if (game.game_over()) {
                if (game.in_checkmate()) {
                    game.header('Result', game.turn() === 'w' ? '0-1' : '1-0');
                } else if (game.in_draw() || game.in_stalemate() || game.in_threefold_repetition()) {
                    game.header('Result', '1/2-1/2');
                }
            } else {
                game.header('Result', '*');
            }

            const pgn = game.pgn();

            // Create a blob and download it
            const blob = new Blob([pgn], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'chess_game_' + Date.now() + '.pgn';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        // Initialize board
        const config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd,
            pieceTheme: '/img/chesspieces/{piece}.svg'
        };

        board = Chessboard('board', config);
        updateStatus();

        // Make board responsive
        window.addEventListener('resize', () => {
            board.resize();
        });
    </script>
</body>
</html>
